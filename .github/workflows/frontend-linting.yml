on:
  pull_request:
  push:
    paths:
      - '*.tsx?'

jobs:
  frontend:
    name: Linting
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
      - name: Install dependencies
        run:
          npm ci
      - name: Run linting
        run:
          npm run lint
      - name: Run Prettier Check
        run:
          npm run prettier:check:ci
